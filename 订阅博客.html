<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    input {
      display: none;
    }

    label {
      display: block;
      width: 150px;
      height: 80px;
      border-bottom: 5px solid red;
      background-color: green;
      position: relative;


    }

    span {
      position: absolute;
      bottom: 0;
      left: 0;

    }

    input:checked+label {
      background-color: aqua;
      transition: font-size 1.5s linear;

      font-size: 30px;
    }
  </style>
</head>

<body>
  <input type="checkbox" id="follow">
  <label for="follow"><span>订阅博客</span></label>
</body>

</html>
