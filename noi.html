  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var c = Number(prompt('c'))
  console.log((a + b) * c)
</script>
<script type="javascript" id="ch0103/03">
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var c = Number(prompt('c'))
  console.log(Math.floor((a + b) / c))
</script>

  var a = Number(prompt('a'))

  var x = Math.floor(a / b)
  var y = a % b
  console.log(x, y)
</script>
<script type="javascript" id="ch0103/05">
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  console.log((a / b).toFixed(9))
</script>

  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  console.log((b / a * 100).toFixed(3) + "%")
</script>
<script type="javascript" id="ch0103/07">
  var x = Number(prompt('x'))
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var c = Number(prompt('c'))
  var d = Number(prompt('d'))
  var f = a * Math.pow(x, 3) + b * x * x + c * x + d
  console.log(f.toFixed(7))
</script>
<script type="javascript" id="ch0103/08">
  var f = Number(prompt('f'))
  var c = 5 * (f - 32) / 9
  console.log(c.toFixed(5))
</script>
<script type="javascript" id="ch0103/09">
  var r = Number(prompt('r'))
  var PI = 3.14159;
  var d = 2 * r
  var c = 2 * r * PI
  var s = r * r * PI
  console.log(d.toFixed(4), c.toFixed(4), s.toFixed(4))
</script>
<script type="javascript" id="ch0103/10">
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var r = 1 / (1 / a + 1 / b)
  console.log(r.toFixed(2))
</script>
<script type="javascript" id="ch0103/11">
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var r = a % b
  console.log(r.toFixed(4))
</script>
<script type="javascript" id="ch0103/12">
  var a = Number(prompt('a'))
  var v = 4 * 3.14 / 3 * Math.pow(a, 3)
  console.log(v.toFixed(2))
</script>
<script type="javascript" id="ch0103/13">
  var a = Number(prompt('a'))
  var x = Math.floor(a / 100)
  var y = Math.floor(a / 10) % 10
  var z = a % 10
  console.log(z + '' + y + '' + x)
</script>
<script type="javascript" id="ch0103/14">
  var h = Number(prompt('h'))
  var r = Number(prompt('r'))
  var v = r * r * h * 3.14149
  console.log(Math.ceil(20000 / v))
</script>
<script type="javascript" id="ch0103/15">
  var n = Number(prompt('n'))
  var x = Number(prompt('x'))
  var y = Number(prompt('y'))
  console.log(Math.floor(n - y / x))
</script>
<script type="javascript" id="ch0103/16">
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var x = Number(prompt('x'))
  var y = Number(prompt('y'))
  var t = Math.sqrt(Math.pow(x - a, 2) + Math.pow(y - b, 2))
  console.log(t.toFixed(3))
</script>
<script type="javascript" id="ch0103/17">
  var x1 = Number(prompt('x1'))
  var y1 = Number(prompt('y1'))
  var x2 = Number(prompt('x2'))
  var y2 = Number(prompt('y2'))
  var x3 = Number(prompt('x3'))
  var y3 = Number(prompt('y3'))
  var s = (x1 * y2 + x2 * y3 + x3 * y1 - x1 * y3 - x2 * y1 - x3 * y2) / 2
  console.log(s.toFixed(2))
</script>
<script type="javascript" id="ch0103/18">
  var a1 = Number(prompt('a1'))

  var n = Number(prompt('n'))
  var an = a1 + (a2 - a1) * (n - 1)
  console.log(an)
</script>
