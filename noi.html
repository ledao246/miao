    count = 2;
  } else if (n == 3) {
    result = 5;
    count = 3;
  } else {
    count = 3;
  }
  var x = 7;
  while (count != n && x < 25) {
    if (x % 3 != 0 && x % 5 != 0) {
      result = x;
      count++;
    }
    x = x + 2;
  }
  var i = 29;
  while (count != n) {
    result = i;
    for (var k = 0; k < 2; k++) {
      var sqrt = Math.trunc(Math.sqrt(result));
      for (var j = 5; j <= sqrt; j += 6) {
        if (result % j != 0 && result % (j + 2) != 0) count++;
      }
      if (count == n) break;
      result = result + 2;
    }
    i = i + 6;
  }
  console.log(result);
